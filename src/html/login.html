<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>惠家有-登录</title>
	<link rel="shortcut icon" href="../css/img/favicon.ico" /> 
	<link rel="stylesheet" href="../css/sass/base.css">
	<link rel="stylesheet" href="../css/sass/common.css">
	<link rel="stylesheet" href="../css/sass/login.css">
	<link rel="stylesheet" href="../css/font/iconfont.css">
</head>
<body>
	<div class="head"></div>
	
	<div class="login">
		<div class="container">
			<div class="main clearfix">
				<div class="login_l">
					<a href="#"><img src="../img/login001.jpg"></a>
				</div>
				<div class="login_r">
					<div class="tab">
					    <ul class="header clearfix">
					        <li>用户登录</li>
					        <li>快捷登录</li>
					    </ul>
					    <div class="content con1">
					    	<b>!  请输入11位有效手机号</b>
					    	<label><i class="iconfont icon-shouji"></i><input type="text" placeholder="请输入11位有效手机号"><i></i></label>
					    	<label><i class="iconfont icon-wode"></i><input type="text" placeholder="请输入密码"><i></i></label>
					    	<p>
					    		<label><input type="checkbox" class="checkbox">下次自动登录&nbsp;&nbsp;</label>
					    		<a href="#" class="reset">重置密码</a>
					    		<a href="#" class="reg">新用户注册</a>
					    	</p>
					    	<a href="#">登录</a>
					    </div>
					    <div class="content con2">
					    	<b>电视激活用户由此登录</b>
					    	<span>请确保你的手机畅通，用于接收验证码短信</span>
					    	<label><i class="iconfont icon-shouji"></i><input type="text" placeholder="请输入11位有效手机号"><a href="#">获取验证码</a></label>
					    	<label><i class="iconfont icon-wode"></i><input type="text" placeholder="请输入图片验证码"><span title="点击切换验证码" class="scode">图片验证码</span></label>
					    	<label><i class="iconfont icon-wode"></i><input type="text" placeholder="请输入验证码" class="code"></label>
					    	<p>
					    		<label><input type="checkbox" class="checkbox">下次自动登录&nbsp;&nbsp;</label>
					    		<a href="#" class="reset">重置密码</a>
					    		<a href="#" class="reg">新用户注册</a>
					    	</p>
					    	<a href="#">登录</a>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="foot"></div>
	<div class="fix">
		<div>
			<span>
				<i class="iconfont icon-shouji"></i>
				<div>
					<img src="../img/ewm022.png"><p>惠家有APP</p>
					<i class="sanjiao iconfont icon-icon-up"></i>
				</div>
			</span>
			<span>
				<i class="iconfont icon-icon-"></i>
				<div>
					<img src="../img/ewm011.jpg"><p>惠家有微信</p>
					<i class="sanjiao iconfont icon-icon-up"></i>
				</div>
			</span>
			<span class="totop">
				<i class="iconfont icon-toparrow"></i>
			</span>
		</div>
	</div>
	<script src="../lib/require.js" data-main="../js/login"></script>
</body>
</html>
