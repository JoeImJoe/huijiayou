<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>惠家有-注册</title>
	<link rel="shortcut icon" href="../css/img/favicon.ico" /> 
	<link rel="stylesheet" href="../css/sass/base.css">
	<link rel="stylesheet" href="../css/sass/common.css">
	<link rel="stylesheet" href="../css/sass/reg.css">
	<link rel="stylesheet" href="../css/font/iconfont.css">
</head>
<body>
	<div class="head"></div>
	
	<div class="reg">
		<div class="container">
			<div class="main clearfix">
				<div class="reg_l ">
					<label><b><i>*</i>手机号</b><input type="text" placeholder="请输入11位有效手机号" id="phone"></label>
					<label><b><i>*</i>图片验证码</b><input type="text" placeholder="请输入图片验证码" class="code"><span title="点击切换验证码" class="scode">图片验证码</span></label>
					<label><b><i>*</i>设置密码</b><input type="password" placeholder="请输入6-16个字符，不能添加空格哦" id="password"></label>
					<label><b><i>*</i>确认密码</b><input type="password" placeholder="请输入确认密码"></label>
					
					<label><b><i>*</i>验证码</b><input type="text"  class="reqcode"><a href="#">获取验证码</a></label>
					<p>
						<label><input type="checkbox" checked class="checkbox">我已阅读并同意《会员注册协议》和《隐私保护政策》</label>
					</p>
					<button class="toreg">注册</button>
					<a href="#" class="tologin">我已注册，立即登录</a>
				</div>
				<div class="reg_r">
					<a href="#"><img src="../img/login001.jpg"></a>
				</div>
			</div>
			
		</div>
	</div>

	<div class="foot"></div>
	<div class="fix">
		<div>
			<span>
				<i class="iconfont icon-shouji"></i>
				<div>
					<img src="../img/ewm022.png"><p>惠家有APP</p>
					<i class="sanjiao iconfont icon-icon-up"></i>
				</div>
			</span>
			<span>
				<i class="iconfont icon-icon-"></i>
				<div>
					<img src="../img/ewm011.jpg"><p>惠家有微信</p>
					<i class="sanjiao iconfont icon-icon-up"></i>
				</div>
			</span>
			<span class="totop">
				<i class="iconfont icon-toparrow"></i>
			</span>
		</div>
	</div>
	<script src="../lib/require.js" data-main="../js/reg"></script>
</body>
</html>
